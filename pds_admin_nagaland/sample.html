<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Popup Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #processingPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #processingPopup .spinner {
            border: 6px solid #3498db;
            border-top: 6px solid #f39c12;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="showProcessingPopup()">Click Me</button>

<div id="processingPopup">
    <div class="spinner"></div>
</div>

<script>
    function showProcessingPopup() {
        var processingPopup = document.getElementById("processingPopup");
        processingPopup.style.display = "flex";

        // Simulate some processing time (you can replace this with your actual processing logic)
        setTimeout(function() {
            // Hide the processing popup after processing is complete
            processingPopup.style.display = "none";
        }, 3000); // Adjust the time as needed
    }
</script>

</body>
</html>
